<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="container">
        <div class="dashboard">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker" class="form">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" value="12"> Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" value="21">
                <input type="submit" class="button_submit">
            </form>

            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker" class="color-picker" value="#F59A83">
        </div>
        <div class="canvas">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>
    </div>
    <script src="designs.js"></script>
</body>

</html>
